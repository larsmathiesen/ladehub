 <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Kontakt {{ site.title }}</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Navn</label>
                                <input type="text" class="form-control" placeholder="Navn" id="name" required data-validation-required-message="Vennligst angi ditt navn.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>E-postadresse</label>
                                <input type="email" class="form-control" placeholder="E-postadresse" id="email" required data-validation-required-message="Vennligst angi din e-postadresse.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>                        
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Melding</label>
                                <textarea rows="5" class="form-control" placeholder="Melding" id="message" required data-validation-required-message="Vennligst skriv en melding."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send melding</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
